<!DOCTYPE html>

<link rel=stylesheet href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
<link rel=stylesheet href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel=stylesheet href="https://code.jquery.com/jquery-3.2.1.min.js">

<style>
	body, html {margin: 0; height: 100%}

	body {
		display: flex;
		flex-direction: column;
	}

	#header-bar {
		width: 100%;
		height: 64px;
		background: #75BEB3;
		flex-grow: 0;
		flex-shrink: 0;
	}

	#logo {
		display: block;
		margin: auto;
	}

	#container {
		display: block;
		flex-grow: 1;
		margin: 32px;
	}

	#overlay {
		position: fixed;
		z-index: 1;
		top: 0; left: 0; width: 100%; height: 100%;

		display: flex;
		justify-content: center;
		align-items: center;
	}

	.popup {
		display: inline;
		width: 50%;
		flex: 0 0 auto;
	}

	.close-button {
		position: absolute;
		top: 10px;
		right: 10px;
		font-size: 200%;
		color: white;
	}
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
<script src="datamaps.world.min.js"></script>

<div id="header-bar">
	<img id=logo src="http://www.equalmeasures2030.org/wp-content/uploads/2017/10/em2030.jpg" height=100%>
</div>

<div id="container"></div>

<div id=overlay>
<div class="card popup">
	<img src="http://www.equalmeasures2030.org/wp-content/uploads/2017/03/Empowerment_Senegal_4-Home.jpg" class="card-img-top" style="width: 100%; height: 200px; object-fit: cover">
	<div class="card-body">
		<h2 class="card-title"><b>Female Circumcision</b> for <b>India</b></h2>
	</div>
	<div class="close-button fa fa-times"></div>
</div>
</div>

<script>
	var map = new Datamap({
		element: document.getElementById('container'),
		fills: {
			HIGH: "red",
			LOW: "blue",
			MEDIUM: "purple",
			defaultFill: "gray"
		},
		data: {
			COL: {
				fillKey: "LOW",
				numberOfThings: 35
			},
			IND: {
				fillKey: "MEDIUM",
				numberOfThings: 123
			}
		}
	});
</script>
